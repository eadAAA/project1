<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pay</title>
</head>
<body>
<table style="margin: auto">
    <tr>
        <td>
            <a th:href="${toAuthorisation}" style="border: solid 1px blue; padding: 3px">Авторизация</a>
            <a th:href="${toCatalog}" style="border: solid 1px blue; padding: 3px">Каталог</a>
            <a th:href="${toProfile}" style="border: solid 1px blue; padding: 3px">Профиль</a>
            <a th:href="${toPay}" style="border: solid 1px blue; padding: 3px">Оплата</a>
            <a th:href="${toSubscription}" style="border: solid 1px blue; padding: 3px">Подписка</a>
            <a th:href="${toPenalties}" style="border: solid 1px blue; padding: 3px">Штрафы</a>
        </td>
    </tr>
</table>
<span>Баланс: </span>
<span th:text="${balance}"/>
<span> долларов</span>
<div>Оплатить подписку:</div>
<form action="paySubscription" method="post">
    <input name="monthsNumber" type="text" placeholder="Количество месяцев">
    <button type="submit">Оплатить подписку</button>
</form>
<div>Пополнить счёт:</div>
<form action="topUpBalance" method="post">
    <input name="cardNumber" type="text" placeholder="номер карты">
    <input name="CVV" type="text" placeholder="CVV-код">
    <input name="sum" type="text" placeholder="сумма">
    <button type="submit">Пополнить счёт</button>
</form>
</body>
</html>
